<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edição de Project Task</div>
                <div class="panel-body">

                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">
                       
                        <div class="form-group" ng-class="{'has-error' : !form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Title</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="projectTask.name" required>
                                <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group" ng-class="{'has-error' : !form.start_date.$valid && form.start_date.$touched}">
                            <label class="col-md-4 control-label">Start Date</label>
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text" class="form-control" name="start_date" ng-model="projectTask.start_date" 
                                           datepicker-popup="dd/MM/yyyy" is-open="start_date.status.opened"
                                           on-open-focus="false"
                                           close-text="Close">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openStartDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                                <div ng-messages="form.start_date.$error" class="help-block" ng-show="form.start_date.$touched">
                                    <div ng-message="date">Data Inválida</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group" ng-class="{'has-error' : !form.due_date.$valid && form.due_date.$touched}">
                            <label class="col-md-4 control-label">Due Date</label>
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text" class="form-control" name="due_date" ng-model="projectTask.due_date" 
                                           datepicker-popup="dd/MM/yyyy" is-open="due_date.status.opened"
                                           on-open-focus="false"
                                           close-text="Close">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openDueDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                                <div ng-messages="form.due_date.$error" class="help-block" ng-show="form.due_date.$touched">
                                    <div ng-message="date">Data Inválida</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group" ng-class="{'has-error' : !form.status.$valid && form.status.$touched}">
                            <label class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <select class="form-control" name="status" ng-model="projectTask.status" ng-options="stat.value as stat.label for stat in status" required>
                                    <option value="">Please Select Status</option>
                                </select>
                                <div ng-messages="form.status.$error" class="help-block" ng-show="form.status.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salvar Project Task</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
