<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Exclusão de Project Note</div>
                <div class="panel-body">
                    <p>Deseja excluir esta Anotação?</p>
                    <ul>
                        <li><strong>Title:</strong> {{projectNote.title}}</li>
                        <li><strong>Note:</strong> {{projectNote.note}}</li>
                    </ul>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button ng-click="remove()" type="button" class="btn btn-danger">Excluir Project Note</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
